<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.netlify.com/forms/v2/netlify-forms.js"></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form name="registration" id="registration" method="POST" data-netlify="true">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required />

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">--Select Gender--</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <label for="starting-weight">Starting Weight (kg):</label>
      <input type="number" id="starting-weight" name="starting-weight" step="0.01" required />

      <input type="hidden" name="form-name" value="registration-form">
      <button type="submit">Submit</button>
    </form>

    <script>
      
      function submitForm() {
        const form = document.getElementById('registration');
        const formData = new FormData(form);

        fetch('/', {
          method: 'POST',
          body: formData,
        })
        .then(() => {
          window.location.href = "RegistrationSuccess.html";
        })
        .catch((error) => {
          console.error(error);
          alert('An error occurred while submitting the form. Please try again later.');
        });
      }
     
    </script>
  </body>
</html>
